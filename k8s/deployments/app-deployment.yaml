apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-app
  namespace: hospital-dev
  labels:
    app: hospital-app
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hospital-app
  template:
    metadata:
      labels:
        app: hospital-app
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: hospital-app
        image: sikandermukhtar/hospital-management-system:latest  # CHANGE THIS
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: hospital-config
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: hospital-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hospital-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: hospital-config
              key: DB_NAME
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: hospital-config
              key: DB_PORT
        - name: REDIS_HOST
          value: "redis-service"  # Kubernetes service name
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hospital-secrets
              key: REDIS_PASSWORD
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: hospital-config
              key: REDIS_PORT
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: hospital-config
              key: FLASK_ENV
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: hospital-config
      - name: secrets-volume
        secret:
          secretName: hospital-secrets