apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: hospital-dev
  labels:
    app: hospital-app
    component: backend
spec:
  selector:
    app: hospital-app
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  type: LoadBalancer
  loadBalancerSourceRanges:
    - 0.0.0.0/0  # Restrict in production!